<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Momentum</title>
</head>

<body>
	<div class="main">
		<div class="background">
			<div class="background__filter"></div>
		</div>
		<div class="content">
			<div class="content__top top">
				<div class="top__spacer"></div>
				<div class="top__weather"></div>
			</div>
			<div class="content__main">
				<div class="content__left-aside">
					<div class="prev-image-button button">
						<img class="button__image" src="img/icons/icon-left-chevron.svg" alt="">
					</div>
				</div>
				<div class="content__center center">
					<div class="center__date-time">
						<div class="center__time time">
							<p class="time__content">
								<span class="time__hours"></span>
								<span class="time__separator colon"></span>
								<span class="time__minutes"></span>
								<span class="time__separator colon"></span>
								<span class="time__seconds"></span>
							</p>
						</div>
						<div class="center__date date">
							<p class="date__content">
								<span class="date__day-of-week"></span>
								<span class="date__separator comma"></span>
								<span class="date__month"></span>
								<span class="date__separator whitespace"></span>
								<span class="date__day-of-month"></span>
							</p>
						</div>
					</div>
					<div class="center__greeting greeting">
						<p class="greeting__total">
							<span class="greeting__phrase"></span>
							<span class="greeting__separator comma"></span>
							<span class="greeting__name username editable" contenteditable="true" spellcheck="false"></span>
						</p>
					</div>
					<div class="center__focus focus">
						<p class="focus__question">What is your focus today?</p>
						<p class="focus__content editable" contenteditable="true" spellcheck="false"></p>
					</div>
				</div>
				<div class="content__right-aside">
					<div class="next-image-button button">
						<img class="button__image" src="img/icons/icon-right-chevron.svg" alt="">
					</div>
				</div>
			</div>
			<div class="content__bottom">
				<div class="bottom__quote quote">
					<blockquote class="quote__content">Do good things, do not do bad things.</blockquote>
					<figcaption class="quote__author">Jason Statham</figcaption>
				</div>
			</div>
		</div>
		</main>
		<script src="js/script.min.js"></script>
</body>

</html>
