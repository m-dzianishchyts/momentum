<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Momentum</title>
</head>

<body>
	<div class="main">
		<div class="background">
			<div class="background__filter"></div>
		</div>
		<div class="content">
			<div class="content__top top">
				<div class="top__spacer"></div>
				<div class="top__weather weather">
					<div class="weather__icon-container">
						<i class="weather__icon owf owf-5x"></i>
						<div class="weather__parameters-container">
							<span class="weather__temperature"></span>
							<div>
								<span class="weather__wind-speed"></span>
								<span class="weather__wind-direction"></span>
							</div>
							<span class="weather__humidity"></span>
						</div>
					</div>
					<span class="weather__description">Pretty good</span>
					<span class="weather__city editable" contenteditable="true" spellcheck="false">Minsk</span>
				</div>
			</div>
			<div class="content__main">
				<div class="content__left-aside">
					<button class="prev-image-button button icon-left-arrow"></button>
				</div>
				<div class="content__center center">
					<div class="center__date-time">
						<div class="center__time time">
							<p class="time__content">
								<span class="time__hours"></span>
								<span class="time__separator colon"></span>
								<span class="time__minutes"></span>
								<span class="time__separator colon"></span>
								<span class="time__seconds"></span>
							</p>
						</div>
						<div class="center__date date">
							<p class="date__content">
								<span class="date__day-of-week"></span>
								<span class="date__separator comma"></span>
								<span class="date__month"></span>
								<span class="date__separator whitespace"></span>
								<span class="date__day-of-month"></span>
							</p>
						</div>
					</div>
					<div class="center__greeting greeting">
						<p class="greeting__total">
							<span class="greeting__phrase"></span>
							<span class="greeting__separator comma"></span>
							<span class="greeting__name username editable" contenteditable="true"
								spellcheck="false"></span>
						</p>
					</div>
					<div class="center__focus focus">
						<p class="focus__question">What is your focus today?</p>
						<p class="focus__content editable" contenteditable="true" spellcheck="false"></p>
					</div>
				</div>
				<div class="content__right-aside">
					<button class="next-image-button button icon-right-arrow"></button>
				</div>
			</div>
			<div class="content__bottom">
				<div class="bottom__quote quote">
					<blockquote class="quote__content"></blockquote>
					<div class="bottom__quote-author-area">
						<button id="quote-reload-button" class="button icon-reload"></button>
						<figcaption class="quote__author"></figcaption>
					</div>
				</div>
			</div>
		</div>
		</main>
		<script src="js/script.min.js"></script>
</body>

</html>
